baseurl: /lab-en/
languageCode: en-US
title: Bioinformatics@SUAT
theme: hugo-black-and-light-theme
ignoreFiles:
  - \.Rmd$
  - \.Rmarkdown$
  - _cache$
permalinks:
  post: /:year/:month/:day/:slug/
menu:
  main:
    - name: Members
      url: /members/
      weight: 6
    - name: Research
      url: /research/
      weight: 2
    - name: Publication
      url: /publication/
      weight: 3
    - name: Software
      url: /software/
      weight: 4
    - name: Position
      url: /opening/
      weight: 7
    - name: CN
      url: /../lab-cn/
      weight: 100
params:
  MathJaxCDN: //cdnjs.cloudflare.com/ajax/libs
  MathJaxVersion: 2.7.5
  description: A website built through Hugo and blogdown.
  highlightjsCDN: //cdnjs.cloudflare.com/ajax/libs
  highlightjsLang:
    - r
    - yaml
  highlightjsTheme: github
  highlightjsVersion: 9.12.0
markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    renderer:
      unsafe: yes
  highlight:
    codeFences: no
